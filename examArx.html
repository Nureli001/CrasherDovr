<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Crasher Sınaq Sistemi</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        #timer { background:#e74c3c; color:white; padding:10px; text-align:center; border-radius:5px; margin-bottom: 20px; }
        .question-block { border:1px solid #ddd; padding:15px; margin-bottom:15px; border-radius:8px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer">Yüklənir...</div>
        <div id="quiz"></div>
        <button id="finishBtn" onclick="finish()" style="width:100%; padding:15px; background:#2ecc71; color:white; border:none; border-radius:8px; cursor:pointer;">İmtahanı Bitir</button>
        <div id="result"></div>
    </div>

<script>
let currentQuestions = [];
const QUESTIONS_URL = "QuestionsDvr.json";

async function start() {
    try {
        const res = await fetch(QUESTIONS_URL);
        if (!res.ok) throw new Error("Fayl tapılmadı");
        const allQuestions = await res.json();
        
        currentQuestions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 25);
        renderQuiz();
    } catch (e) {
        document.getElementById("quiz").innerHTML = `❌ JSON Xətası: ${e.message}. <br> Faylın sonuna ] qoyduğundan əmin ol.`;
    }
}

function renderQuiz() {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";
    currentQuestions.forEach((q, i) => {
        let opts = "";
        for (let key in q.options) {
            opts += `<label style="display:block;"><input type="radio" name="q${i}" value="${key}"> ${key}) ${q.options[key]}</label>`;
        }
        quizDiv.innerHTML += `<div class="question-block"><p><b>${i+1}. ${q.q}</b></p>${opts}</div>`;
    });
}

function finish() { alert("Bitdi!"); }

start();
</script>
</body>
</html>
